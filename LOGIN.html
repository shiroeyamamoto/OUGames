<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>
            OU Games | Đăng nhập
        </title>
        <link href="css/signin.css" rel="stylesheet"/>
        <link href="OU Games.png" rel="shortcut icon"/>
    </head>
    <body>
        <section >
            <div class="noidung">
                <form>
                    <div class="item logo" >
                        <img src="OUGamesLogo.png" alt="Logo" class="logopng"/>
                    </div>
                    <div class="item" >  ĐĂNG NHẬP VỚI TÀI KHOẢN OU GAMES </div>
                    <div class="item taikhoan">
                        <input class="" type="text" placeholder="Số điện thoại hoặc địa chỉ mail">
                    </div>
                    <div class="item matkhau">
                        <input class="" type="password" placeholder="Mật khẩu">
                    </div>
                    <div class="item">
                        <span class="item nhomatkhau">
                            <input class="" type="checkbox"/> Nhớ mật khẩu
                        </span>
                        <span class="item quenmatkhau" >
                            <a href="#">Quên Mật Khẩu</a>
                        </span>
                    </div>
                    <div class="item dangnhap">
                        <input type="submit" value="Đăng nhập ngay" >
                    </div>
                    <div class="item"> 
                        <span>Bạn chưa có tài khoản?</span>
                        <span><a href="#" >Đăng ký ngay</a></span>
                    </div>
                </form>               
            </div>
        </section>
    </body>
</html>
